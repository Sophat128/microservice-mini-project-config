server:
  port: 9001

spring:
  main:
    web-application-type: reactive
  application:

    name: "gateway-service"

eureka:
  client:
    serviceUrl:
          defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    gateway:
      enabled: true



