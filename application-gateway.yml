server:
  port: 9001


spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes[0]:
        id: task-service
        uri: lb://task-service
        predicates[0]: Path=/tasks/**
      routes[1]:
        id: user-service
        uri: lb://keycloak-client
        predicates[1]: Path=/users/**
      routes[2]:
        id: gateway-service
        uri: lb://gateway-service
        predicates[2]: Path=/gateway/**

    consul:
      host: 192.168.99.100
      config:
        enabled: false
      port: 8500

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/ream-mini-project
